<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir o site em dispositivos diferentes ou aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/gato_calvo400.jpg" type="image/jpg">
        <source media="(max-width: 800px)" srcset="imagens/gato_calvo600.jpg" type="image/jpg">
        <img src="imagens/gato_calvo800.jpg" alt="calvarao meu gato">
    </picture>
    <h1>Reprodução de Áudios</h1>
    <p>bora tocar um audio ai</p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>entao mano seu navegador nao ta conseguindo reproduzir o audio</p>
        <p>se quiser, <a href="midia/guanacast-33.mp3">clica aqui pra poder baixar o audio</a></p>
    </audio>
</body>
</html>
