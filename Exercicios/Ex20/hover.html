<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        div:hover {
            color: purple
        }

        div:hover > p {
            display: block;
            color:black;
            background-color:yellow;
            width: 150px;
            
        }
        
        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <hr>
    <p>passe o mouse sobre o texto que tá aí embaixo</p>    
    <div>
        passa o mouse aqui por favor
        <p>obrigado</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
