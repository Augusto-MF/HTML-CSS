<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Médias</title>
<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 2px solid black;
        padding: 10px;
    }

    th {
       font-weight: bold;
    }

    .cor {
        background-color: grey;
        color: white;
    }
</style>
</head>
<body>
    <h1>Desafio 14</h1>
    <hr>
    <br>
    <table>
        <thead>
            <tr>
                <th class="cor" rowspan="2">Área</th>
                <th class="cor" rowspan="2">Disciplina</th>
                <th class="cor" colspan="2">Notas</th>
                <th class="cor" rowspan="2">Média</th>
            </tr>
            <tr>
                <th class="cor" scope="col">Nota 1</th>
                <th class="cor" scope="col">Nota 2</th>
            </tr>
        </thead>
       <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th class="cor" scope="colgroup" colspan="4">Média de Exatas</th>
            <td class="cor">0.0</td>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th class="cor" colspan="4" scope="colgroup">Média de Humanas</th>
            <td class="cor">0.0</td>
       </tbody>
    </table>

</body>
</html>
